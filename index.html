<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우리집가계부</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
</head>
<body>
<textarea id="sms" style="width:100%;height:200px;"></textarea>
<script>
$(function(){
    $("#sms").on("keyup",function(e){
        if(e.key=="Enter"){
            var sms = ($("#sms").val().split(/\n/)).join(" ");
            $.ajax({
                method: "POST",
                url: "https://script.google.com/macros/s/AKfycbw3KsXcgcrixfPJhBWbCCzWM5Re7qBJa54BNylgUT3_DSrupi0/exec",
                data: { date: "test", sms: sms }
            }).done(function( msg ) {
                alert( "Data Saved: " + msg );
            });
        };
    });
});




</script>
</body>
</html>
